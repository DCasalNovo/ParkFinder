<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Template</title>
        <link rel="stylesheet" type="text/css" href="../style/registo.css">
    </head>
    <body class="bg_color">
        <div class="whitebox">
            <form class="form_login">
                <div class="form_title_login">
                    <h1>[Logo]</h1>
                    <h1 style="margin-bottom: 10px;"> Register </h1>
                </div>
                <div class="form_content_login">
                    <div class="form_gender_register">
                        <b> Gender: </b>
                        <div class="form_gender_buttons_register">
                            <button class="gender_button">Mr.</button>
                            <button class="gender_button">Mrs.</button>
                        </div>
                    </div>
                    <b> Name </b>
                    <input class="input_registo" placeholder="Name"/>
                    <b> Email </b>
                    <input class="input_registo" placeholder="Email"/>
                    <b> NIF </b>
                    <input class="input_registo" placeholder="NIF"/>
                    <b> Password </b>
                    <input class="input_registo" placeholder="Password"/>
                    <b> Confirm Password </b>
                    <input class="input_registo" placeholder="Password"/>
                </div>
                <div class="register_label_login">
                    <l>By creating an account, you agree </l>
                    <div>
                        <l> to [Name]'s </l><l class="Link">Conditions</l>
                    </div>
                    <div>
                        <l class="Link"> of Use</l>
                        <l> and </l><l class="Link">Privacy Notice.</l>
                    </div>
                </div>
                <div class="buttons_login">
                    <button class="contrast">Submit</button>
                </div>
            </form>
            <div class="image">
                <h3> Imagem </h3>
            </div>
        </div>
    </body>
</html>
