<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Template</title>
        <link rel="stylesheet" type="text/css" href="../style/gestor.css">
        <link rel="stylesheet" type="text/css" href="../style/detalhes.css">
        <link rel="stylesheet" type="text/css" href="../style/default.css">
        <link rel="stylesheet" type="text/css" href="../style/front_page.css">
        <link rel="stylesheet" type="text/css" href="../style/popup.css">

    </head>
    <body class="bg_color_gestor">
        <div class="whitebox_gestor">
            <div class="header_default">
                <button class="logo_image"><img class='bell_image' src="../images/preto-no-branco.png" alt="" /></button>
                <button class="contrast">Log off</button>
            </div>
            <div class="options_desc">
                <button class="desc_button desc_button_hover" onclick="window.location.href='./programador.html'">Parques</button>
                <button class="desc_button" onclick="window.location.href='./programador_gestor.html'">Gestores</button>
            </div>
            <button class="default">Criar Parque</button>
            <div class="popup_container" style="display: none;">
                <div class="popup_body">
                    <div class="popup_close_button">
                        <div class="pm_aline"> </div>
                        <h1>Criar Parque</h1>
                        <button class="default close_button" onclick="">X</Button >

                    </div>
                    <div class="">
                        <label> Parque </label> <br>
                        <label> Nome </label><br>
                        <input placeholder="nome"/><br>
                        <label> Nº Lugares </label><br>
                        <input placeholder="nº Lugares"/><br>
                        <label> Localização </label><br>
                        <input placeholder="latitude"/><br>
                        <input placeholder="longitude"/><br>
                        <label> Preço </label><br>
                        <input placeholder="preco"/><br>
                    </div>
                    <br>
                    <button class="default" onclick="">Criar</Button >
                </div>
            </div>
            <div class="park_fp_gestor">
                <div class="park_fp_header">
                    <div class="park_fp_title">
                        <h2>BRAGA PARQUE</h2>
                        <label style="color: gray;">(1.1km)</label>
                    </div>
                    <div class="park_fp_spaces" style="background-color: orange;">
                        <b> 186/268 </b>
                    </div>
                </div>
                <div class="park_fp_image_info">
                    <div class="image">
                        <h3> Imagem </h3>
                    </div>
                    <div class="park_fp_info">
                        <label>Estimated cost: <b>€2.15</b></label>
                        <ul>    
                            <li>Public covered Parking</li>
                            <li>Under the citizen's house from Braga</li>
                            <li>Accessible 24/7</li>
                        </ul>
                        <div class="park_fp_buttons">
                            <button class="page_button SeeDetails_button">See details</button>
                            <button class="default">Stats</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
