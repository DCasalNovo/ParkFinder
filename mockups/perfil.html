<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Template</title>
        <link rel="stylesheet" type="text/css" href="../style/perfil.css">
    </head>
    <body class="bg_default">
        <header class="header_default">
            <h1>[Logo][appName]</h1>
            <h2>[Perfil]</h2>
        </header>
        <nav class="navbar_default">
            <div class="navbar_group">
                <button class="navbar_button"> Airports </button>
                <button class="navbar_button"> Cities </button>
                <button class="navbar_button"> Train Stations </button>
            </div>
            <div class="navbar_group">
                <button class="navbar_button"> [search] </button>
                <button class="navbar_button"> [notifyBell] </button>
                <button class="navbar_button"> Login </button>
            </div>
        </nav>
        <div class="content_default">
            <main class="main_perfil">
                <div class="image image_perfil">
                    Imagem
                </div>
                <div class="info_perfil">
                    <div class="block_info_perfil">
                        <h2>Basic Information</h2>
                        <div class="field_info_perfil">
                            <b style="grid-area: fieldName;">Name:</b>
                            <label style="grid-area: fieldContent;">Driver</label>
                        </div>
                        <div class="field_info_perfil">
                            <b style="grid-area: fieldName;">Email:</b>
                            <label style="grid-area: fieldContent;">driverEmail@gamil.com</label>
                        </div>
                        <div class="field_info_perfil">
                            <b style="grid-area: fieldName;">Phone Number:</b>
                            <label style="grid-area: fieldContent;">987654321</label>
                        </div>
                    </div>
                    <div class="block_info_perfil">
                        <h2>Other Information </h2>
                        <div class="field_info_perfil">
                            <b style="grid-area: fieldName;">Occupation:</b>
                            <label style="grid-area: fieldContent;">driverOnFreeTimes</label>
                        </div>
                        <div class="field_info_perfil">
                            <b style="grid-area: fieldName;">Nacionality:</b>
                            <label style="grid-area: fieldContent;">DriverCountry</label>
                        </div>
                        <div class="field_info_perfil">
                            <b style="grid-area: fieldName;">City:</b>
                            <label style="grid-area: fieldContent;">DriverCity</label>
                        </div>
                        <div class="field_info_perfil">
                            <b style="grid-area: fieldName;">Address:</b>
                            <label style="grid-area: fieldContent;">DriverHouse</label>
                        </div>
                        <div class="field_info_perfil">
                            <b style="grid-area: fieldName;">Postal Code:</b>
                            <label style="grid-area: fieldContent;">1234-567</label>
                        </div>
                    </div>
                    <div class="block_info_perfil">
                        <h2>Password</h2>
                        <div class="field_info_perfil">
                            <b style="grid-area: fieldName;"> Old Password </b>
                            <input class="input_perfil" placeholder="Old Password"/>
                        </div>
                        <div class="field_info_perfil">
                            <b style="grid-area: fieldName;"> New Password: </b>
                            <input class="input_perfil" placeholder="New Password" />
                        </div>
                        <div class="field_info_perfil">
                            <b style="grid-area: fieldName;"> Confirm New Password </b>
                            <input class="input_perfil" placeholder="New Password"/>
                        </div>
                        <div class="button_perfil">
                            <button  class="default">Save</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
